<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/home.css"/>
    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
</head>

<body>

    <div class="header">
        <h1>
            Vending Machine
        </h1>
    </div>

    <div class="line"></div>

    <!-- Grid that Displays:
      Box:
        1. Displays id on top left #
        2. Name of candy
        3. Price
        4. Quantity left -->
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="food-grid-container">

                </div>
            </div>

        <!-- Right Side Menu:
        Contains:
          1. Total $ In
            - Add Dollar Button - Add Quarter Button
            - Add Dime Button   - Add Nickel Button
          2. Messages
            - Item: [Item Display]
            - Make Purchase Button
          3. Change:
            - Change Test Display
            - Change Return Button -->
        <div class="col-4">
            <div class="menu-item">
                <div class="container">
                    <!-- Top part of menu -->
                    <div class="menu-container">
                        <h2>Total $ In</h2>
                        <div class="panel panel-default">
                            <div class="money-message-box">
                                <h4 id="money-total"></h4>
                            </div>
                        </div>
                        <div class="button-container">
                            <button type="button" id="dollar">Add Dollar</button>
                            <button type="button" id="quarter">Add Quarter</button>
                            <button type="button" id="dime">Add Dime</button>
                            <button type="button" id="nickel">Add Nickel</button>
                        </div>
                    </div>

                    <div class="line"> </div>

                    <!-- Middle part of Menu -->

                    <div class="menu-container">
                        <h2>Messages</h2>
                        <div class="panel panel-default">
                            <div class="messages-message-box">
                                <h4 id="message">
                                <h4>
                            </div>
                        </div>
                        <div class="item-container">
                            <h4>Item: </h4>
                            <div class="item-message-box">
                                 <h4 id="number"></h4>
                            </div>
                        </div>

                        <div class="button-purchase">
                            <button type="button" id="make-purchase-button">Make Purchase</button>
                        </div>
                    </div>

                    <div class="line"> </div>

                    <div class="menu-container">
                        <h2>
                            Change
                        </h2>
                        <div class="change-message-box" >
                            <h4 id="return-change"></h4>
                        </div>
                        <button type="button" id="change-return">Change Return</button>
                    </div>
                    </>
                </div>
        </div>
    </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>
</html>
